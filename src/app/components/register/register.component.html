<div id="torso">
  <form class="formulario">
    <h1 class="login-title">Registrate</h1>
    <div class="contenedor">
      <div class="input-contenedor">
        <i class="fas fa-user icon" id="icons-login"></i>
        <input type="text" placeholder="Nombre de Usuario" />
      </div>
      <div class="input-contenedor">
        <i class="fas fa-envelope icon" id="icons-login"></i>
        <input type="email" placeholder="Correo Electronico" />
      </div>
      <div class="input-contenedor">
        <i class="fas fa-key icon" id="icons-login"></i>
        <input type="password" placeholder="Contraseña" name="password" />
      </div>
      <input type="submit" value="Submit" class="button" />
      <p>
        Al registrarte, aceptas nuestras Condiciones de uso y Política de
        privacidad.
      </p>
      <p>
        ¿Ya tienes una cuenta?
        <a class="link" href="/register">Inicia Sesión</a>
      </p>
    </div>
  </form>
</div>
