<div id="torso">
    <form class="formulario">
      <h1 class="login-title">Inicar sesión</h1>
          <div class="contenedor">
              <div class="input-contenedor">
                  <i class="fas fa-envelope icon" id="icons-login"></i>
                  <input type="text" placeholder="Correo Electronico" [(ngModel)]="user.email" name="email">
              </div>
              <div class="input-contenedor">
                  <i class="fas fa-key icon" id="icons-login"></i>
                  <input type="password" placeholder="Contraseña" [(ngModel)]="user.contrasena" name="password">
              </div>
              <input type="submit" value="Login" class="button">
              <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
              <p>¿No tienes una cuenta? <a class="link" href="registrarvista.html">Registrate </a></p>
          </div>
      </form>
  </div>
